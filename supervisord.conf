{% if settings.DEBUG %}

[program:webserver]
command={{ PYTHON }} {{ PROJECT_DIR }}/manage.py runserver

[program:celeryworker]
command=celery worker --app=lokerhub -l info

[program:celerybeat]
command=celery beat --app=lokerhub -l info


{% else %}

[program:webserver]
command=gunicorn lokerhub.wsgi:application


[program:celeryworker]
command=celery worker --app=lokerhub -l warning

[program:celerybeat]
command=celery beat --app=lokerhub -l warning

{% endif %}